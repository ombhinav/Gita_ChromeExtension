<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="icon" href="feather.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dark-mode-toggle"></div>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="clock" id="clock"></div>
    <div class="container">
        <div class="quote-container">
            <blockquote id="sanskrit-quote" lang="sa"></blockquote>
            <blockquote id="english-quote"></blockquote>
            <div class="quote-source">
                <span class="source-text">Bhagavad Gita  <t> -</t> </span>
                <span class="chapter-verse" id="chapter-verse"></span>
            </div>
        </div>
    </div>
    <div class="recent-sites-container">
        <h2>Recently Opened Sites</h2>
        <div id="recent-sites" class="recent-sites"></div>
        <h6>https://www.b3multimedia.ie/beautiful-color-gradients-for-your-next-design-project/</h6>
    </div>
    <script src="script.js"></script>

</html>
